---
layout: default
title: Projects
---

<article>
  <h2>All Projects</h2>
  <div class="projects-flex-container">
    {%- for post in site.posts -%}
    <div class="project-flex-items-in-list">

      <div class="project-flex-subitems">
        <span><time datetime="{{ page.date | date_to_xmlschema }}">{{ post.date
            | date: site.date_format }}</time></span>
        <span>-</span>
        <span><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></span>
      </div>

      {%- if post.tags.size > 0 -%}
      <div class="project-flex-subitems">
        {% for tag in post.tags %}
        <span>[<a href="{{ 'tags' | absolute_url }}">{{ tag }}</a>]</span>
        {% endfor %}
      </div>
      {%- endif -%}

    </div>
    {%- endfor -%}
  </div>



</article>
